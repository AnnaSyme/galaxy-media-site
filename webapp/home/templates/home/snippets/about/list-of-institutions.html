<table class="table table-striped">
  <thead>
    <tr>
      <th>Australian research institution</th>
      <th>Email domains</th>
    </tr>
  </thead>

  <tbody>
    {% for institution in institutions %}
    <tr>
      <td>{{ institution.name }}</td>
      <td>
        {% for domain in institution.domains %}
        {{ domain }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
